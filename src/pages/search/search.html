<ion-header>
  <div style="text-align: center">
    <p>Brf Husarvikens Strand</p>
</div>
</ion-header>

<ion-content>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

<ion-grid>
  <ion-row *ngFor="let member of hits" (click)="itemTapped($event, member.lgh)">
     <ion-col col-2>{{member.lgh}}</ion-col>
    <ion-col col-2>{{member.lmv}}</ion-col>
    <ion-col col-7>{{member.membername}}</ion-col>
    <ion-col col-1 ><ion-icon name="arrow-forward"></ion-icon></ion-col>
  </ion-row>
</ion-grid>

</ion-content>

<ion-footer>
<button ion-button icon-left full (click)="GoBack($event)"><ion-icon name="arrow-round-back"></ion-icon>Tillbaks</button>
</ion-footer>
